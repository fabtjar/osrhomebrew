{% extends "base.html" %}

{% block content %}
    <div class="text-center mt-3">
        <h1>OSR Homebrew</h1>
        <p>A place to share OSR homebrew content.</p>

        {% if user.is_authenticated %}
            <p>Signed in as <span class="fw-bold">{{ user.username }}</span>.</p>
        {% else %}
            <p>You are not logged in.</p>
        {% endif %}

        <a href="{% url 'monsters-monster_list' %}">Monster List</a>
    </div>
{% endblock %}
