{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Like {{ monster }}</h1>
    <p>Are you sure you want to like "{{ monster }}"?</p>
    <form method="post">
        {% csrf_token %}
        {% if referer %}
            <input type="hidden" name="referer" value="{{ referer }}">
        {% endif %}
        <button type="submit" class="btn btn-success">Like</button>
    </form>
{% endblock %}
