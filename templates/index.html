{% extends "base.html" %}

{% block content %}
    <div class="text-center mt-3">
        <h1>OSR Homebrew</h1>
        <p>A place to share OSR homebrew content.</p>

        {% if user.is_authenticated %}
            <p>Signed in as <span class="fw-bold">{{ user.username }}</span>.</p>
        {% endif %}

        <a class="btn btn-primary" href="{% url 'monsters:list_all' %}">Monster List</a>
    </div>
{% endblock %}
