{% extends 'base.html' %}

{% block content %}
    <h1>{{ user }}'s Monsters</h1>

    <ul>
        {% for monster in user.monsters.all %}
            <a class="btn btn-primary" href="{{ monster.get_absolute_url }}">{{ monster.name }}</a>
        {% endfor %}
    </ul>

    <a class="btn btn-primary" href="{% url 'monsters:list_all' %}">List All Monsters</a>
{% endblock %}
