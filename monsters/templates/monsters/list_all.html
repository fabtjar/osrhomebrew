{% extends 'base.html' %}

{% block content %}
    <h1>Monsters</h1>

    <ul>
        {% for monster in monsters %}
            <a class="btn btn-primary" href="{{ monster.get_absolute_url }}">{{ monster.name }}</a>
        {% endfor %}
    </ul>

    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
{% endblock %}
